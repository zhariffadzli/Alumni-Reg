<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
<link rel="stylesheet" href="css/style.css"  type="text/css"/>
<link rel="stylesheet" href="css/bootstrap-select.css"  type="text/css"/>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
   <script src="js/bootstrap-select.js"></script>
    <script src="js/jquery.validate.min.js"></script>
  
   
</head>
<script type="text/javascript">

$(document).ready(function(){
 $.validator.setDefaults({
  submitHandler: function() {
                        $.post('email.php', 
                        {'val': $('form').serialize()} , 
                        function(data){
                            alert(data);
                        }, "json");
                    }
 


});
$(".myfirstform").validate(
{rules:
{name:"required",
email:{required:true,email:true},
website:{required:false,url:true},
cate:"required",
msg:{required:true, maxlength:300
}},
errorClass:"error",
highlight: function(label) {
    $(label).closest('.form-group').removeClass('has-success').addClass('has-error');
  },

success: function(label) {
    label
      .text('Seems Perfect!').addClass('valid')
	  .closest('.form-group').addClass('has-success');
      
  }
}
  
);

});

</script>

 <script type="text/javascript">
        $(window).on('load', function () {

            $('.selectpicker').selectpicker({
                'selectedText': 'cat'
            });

            // $('.selectpicker').selectpicker('hide');
        });

</script>
<body>

<div class="container col-md-8">
      <form class="myfirstform" role="form">
	  
		<legend>Contact Form</legend>		
		<div class="form-group">
	        <label class="control-label">Name*</label>
			<div class="controls">
			    <div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" class="form-control" name="name" placeholder="Name">
				</div>
			</div>
		</div>
		
		
		<div class="form-group">
	        <label class="control-label">Email*</label>
			<div class="controls">
			    <div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
					<input type="text" class="form-control" id="email" name="email" placeholder="Email">
				</div>
			</div>	
		</div>
		
		<div class="form-group ">
	        <label class="control-label">Website</label>
			<div class="controls">
			    <div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
					<input type="text" class="form-control" id="lname" name="website" placeholder="website url">
				</div>
			</div>
		</div>
		
		<div class="form-group ">
	        <label class="control-label">Category</label>
			<div class="controls">
		 <div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
					<select name="cate" class="form-control selectpicker  show-tick" > <option> Plugin Development</option>
					<option> Web Design</option>
					<option> WP Customization</option>
					</select>
					
				</div>
				</div>
		</div>
		
		<div class="form-group ">
	        <label class="control-label">Message*</label>
			<div class="controls">
			    <div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<textarea name="msg" class="form-control " rows="4" cols="78" placeholder="Enter your message here"></textarea>

				</div>
			</div>
		</div>
		
		
		
	      <div class="controls" style="margin-left: 40%;">
		  
	       <button type="submit" id="mybtn" data-loading-text="Loading..."  class="btn btn-primary" >Send Message</button>
	        
	      </div>
		</form>
		
		
		
		</div>





</body>
</html>
